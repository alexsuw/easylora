site_name: easylora
site_url: https://alexsuw.github.io/easylora/
site_description: Batteries-included toolkit for LoRA / QLoRA fine-tuning
repo_url: https://github.com/alexsuw/easylora
repo_name: alexsuw/easylora

theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.top
    - search.highlight
  palette:
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Configuration: configuration.md
  - CLI Reference: cli.md
  - Adapters: adapters.md
  - Model Support: model-support.md
  - Troubleshooting: troubleshooting.md
  - Release Process: release.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
