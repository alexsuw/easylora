name: Nightly

on:
  schedule:
    - cron: "0 4 * * 0"  # Sunday 04:00 UTC
  workflow_dispatch:

jobs:
  slow-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -e ".[dev]"
      - run: pytest -q -m slow --timeout=300
